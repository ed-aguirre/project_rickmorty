<div class="title">
    <h1>Rick and Morty API</h1>
</div>

<div class="main-container">
    <div class="div-input">
        <input class="input" type="text" name="search" id="search" placeholder="Search character">
    </div>
    <br><br> 

    <div class="char-table">
        
        <app-character 
        *ngFor="let character of tenCharacters"
        [character]="character">
        </app-character>

    </div>
</div>
