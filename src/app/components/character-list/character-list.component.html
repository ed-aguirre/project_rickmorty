<div class="title">
    <h1>Rick and Morty API</h1>    
</div>

<div class="main-container">
    <div class="div-input">
        <input class="input" type="text" name="search" id="search" placeholder="Search character">
    </div>
    <br><br> 

    <app-pagination 
        [currentPage]="currentPage"
        [limit]="limitInPage"
        [total]="total"
        (changePage)="changePage($event)"
    >
    </app-pagination>
    <br><br> 

    <div class="char-table">
        <ng-container *ngFor="let character of tenCharacters; let i = index">
            <app-character 
            *ngIf="i >= limit && i <= limitInPage"
            [character]="character">
            </app-character>
        </ng-container>

    </div>
</div>
